<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .stat-card h3 {
      color: #888;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .stat-card .value {
      font-size: 2.5rem;
      font-weight: 700;
      color: #333;
    }

    .stat-card.purple .value {
      color: #667eea;
    }

    .stat-card.green .value {
      color: #10b981;
    }

    .panel {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .panel-header {
      padding: 20px 25px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-header h2 {
      color: #333;
      font-size: 1.2rem;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      background: #5a6fd6;
      transform: translateY(-1px);
    }

    .refresh-btn svg {
      width: 16px;
      height: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 16px 25px;
      text-align: left;
    }

    th {
      background: #f8f9fc;
      color: #666;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    tr:hover {
      background: #fafbff;
    }

    tr:last-child {
      border-bottom: none;
    }

    td {
      color: #333;
    }

    .user-id {
      color: #888;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .user-name {
      font-weight: 600;
      color: #333;
    }

    .date {
      color: #888;
      font-size: 0.9rem;
    }

    .delete-btn {
      background: #fee2e2;
      color: #dc2626;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
    }

    .delete-btn:hover {
      background: #fecaca;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      fill: #ddd;
      margin-bottom: 20px;
    }

    .empty-state p {
      font-size: 1.1rem;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      th, td {
        padding: 12px 15px;
      }

      .navbar {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>üõ°Ô∏è Admin Panel</h1>
    <a href="/">‚Üê Retour au formulaire</a>
  </nav>

  <div class="container">
    <div class="stats">
      <div class="stat-card purple">
        <h3>Total Utilisateurs</h3>
        <div class="value" id="totalUsers">-</div>
      </div>
      <div class="stat-card green">
        <h3>Inscrits Aujourd'hui</h3>
        <div class="value" id="todayUsers">-</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-header">
        <h2>Liste des Utilisateurs</h2>
        <button class="refresh-btn" onclick="loadData()">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
          </svg>
          Rafra√Æchir
        </button>
      </div>

      <div id="tableContainer">
        <div class="loading">Chargement des donn√©es</div>
      </div>
    </div>
  </div>

  <script>
    async function loadData() {
      await Promise.all([loadStats(), loadUsers()]);
    }

    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const stats = await response.json();
        document.getElementById('totalUsers').textContent = stats.total;
        document.getElementById('todayUsers').textContent = stats.today;
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    async function loadUsers() {
      const container = document.getElementById('tableContainer');
      
      try {
        const response = await fetch('/api/users');
        const users = await response.json();

        if (users.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
              <p>Aucun utilisateur inscrit pour le moment</p>
            </div>
          `;
          return;
        }

        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Pr√©nom</th>
                <th>Nom</th>
                <th>Date d'inscription</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="usersList"></tbody>
          </table>
        `;

        const tbody = document.getElementById('usersList');
        users.forEach(user => {
          const date = new Date(user.created_at).toLocaleString('fr-FR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });

          tbody.innerHTML += `
            <tr id="user-${user.id}">
              <td class="user-id">#${user.id}</td>
              <td class="user-name">${escapeHtml(user.prenom)}</td>
              <td>${escapeHtml(user.nom)}</td>
              <td class="date">${date}</td>
              <td>
                <button class="delete-btn" onclick="deleteUser(${user.id})">
                  Supprimer
                </button>
              </td>
            </tr>
          `;
        });
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <p>Erreur de chargement des donn√©es</p>
          </div>
        `;
      }
    }

    async function deleteUser(id) {
      if (!confirm('Voulez-vous vraiment supprimer cet utilisateur ?')) {
        return;
      }

      try {
        const response = await fetch(`/api/users/${id}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          loadData();
        } else {
          alert('Erreur lors de la suppression');
        }
      } catch (error) {
        alert('Erreur de connexion');
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);

    // Initial load
    loadData();
  </script>
</body>
</html>
