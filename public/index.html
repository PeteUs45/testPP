<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }

    .logo-icon svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    h1 {
      color: #333;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e1e5ee;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .admin-link {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .admin-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s;
    }

    .admin-link a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
      <h1>Inscription</h1>
      <p class="subtitle">Entrez vos informations</p>
    </div>

    <form id="userForm">
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
      </div>
      
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
      </div>

      <button type="submit" id="submitBtn">S'inscrire</button>
    </form>

    <div id="message" class="message"></div>

    <div class="admin-link">
      <a href="/admin">→ Accéder au panneau admin</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const message = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nom = document.getElementById('nom').value.trim();
      const prenom = document.getElementById('prenom').value.trim();

      if (!nom || !prenom) {
        showMessage('Veuillez remplir tous les champs', 'error');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi...';

      try {
        const response = await fetch('/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nom, prenom })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage(`Merci ${prenom} ! Inscription réussie.`, 'success');
          form.reset();
        } else {
          showMessage(data.error || 'Erreur lors de l\'inscription', 'error');
        }
      } catch (error) {
        showMessage('Erreur de connexion au serveur', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'S\'inscrire';
      }
    });

    function showMessage(text, type) {
      message.textContent = text;
      message.className = `message ${type}`;
      
      setTimeout(() => {
        message.className = 'message';
      }, 5000);
    }
  </script>
</body>
</html>
